<!DOCTYPE html>
<html lang="en">

</head>
<body>

<h1>Grocery Product Entry</h1>
<form id="productForm">
  <input type="text" id="name" placeholder="Product Name" required />
  <input type="date" id="expiryDate" required />
  <input type="number" id="quantity" placeholder="Quantity" min="1" required />
  <button type="submit">Add Product</button>
</form>

<div id="productsList"></div>

<script>
const form = document.getElementById('productForm');
const productsList = document.getElementById('productsList');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const expiryDate = document.getElementById('expiryDate').value;
  const quantity = parseInt(document.getElementById('quantity').value);

  if (name && expiryDate && quantity > 0) {
    const response = await fetch('htp://localhost:8000/api/product', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, expiryDate, quantity })
    });
    if (response.ok) {
      form.reset();
      loadProducts();
    } else {
      alert('Failed to add product');
    }
  }
});

// THIS IS THE SECTION YOU ASKED ABOUT –– KEEP THIS IN THE SAME SCRIPT BLOCK
async function loadProducts() {
  const response = await fetch('http://localhost:8000/api/product');
  const products = await response.json();
   //const API_ROOT = "http://127.0.0.1:3000/api/user";

  productsList.innerHTML = '';
  products.forEach(product => {
    const div = document.createElement('div');
    div.classList.add('product-item');
    div.innerHTML = `
      <strong>${product.name}</strong><br/>
      Expiry Date: ${new Date(product.expiryDate).toLocaleDateString()}<br/>
      Quantity: ${product.quantity}<br/>
      Risk Level: ${product.aiRisk}<br/>
      Days to Expiry: ${product.daysToExpiry}
    `;
    productsList.appendChild(div);
  });
}

// On initial load
loadProducts();
</script>

</body>
</html>
